{% extends "base.html" %} {% block title %}Edit Post{% endblock %} {% block
content%}
<div class="container mt-5">
  <h1 align="center">Edit Post '{{post.title}}'</h1>
</div>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      value="{{post.title}}"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Author</label>
    <input
      type="text"
      class="form-control"
      id="author"
      name="author"
      value="{{post.author}}"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea class="form-control" id="content" name="content">
{{post.content}}</textarea
    >
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
